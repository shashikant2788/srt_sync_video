<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SRT Sync Workspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f8;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 18px;
      margin: 16px;
      color: #2c3e50;
    }

    .drop-area {
      margin: 0 16px 12px;
      border: 2px dashed #3498db;
      border-radius: 8px;
      background: #ecf5fc;
      padding: 16px;
      text-align: center;
      font-weight: bold;
      color: #2c3e50;
    }

    .drop-area.dragover {
      background: #d6ebfb;
    }

    /* FIXED VIDEO ZONE */
    .video-wrapper {
      position: sticky;
      top: 0;
      background: #f4f6f8;
      padding: 0 16px 12px;
      z-index: 10;
    }

    video {
      width: 100%;
      max-height: 40vh;
      border-radius: 6px;
      display: none;
    }

    /* SCROLLABLE TRANSCRIPT ZONE */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 0 16px 16px;
    }

    .container {
      display: flex;
      gap: 16px;
    }

    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    label {
      margin-bottom: 6px;
      font-weight: bold;
      color: #34495e;
    }

    .viewer {
      border: 1px solid #ccd1d9;
      border-radius: 6px;
      background: #ffffff;
      padding: 12px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.5;
      font-size: 14px;
      color: #2c3e50;
    }

    .cue {
      padding: 6px;
      margin-bottom: 6px;
    }

    .cue-header {
      display: flex;
      gap: 10px;
      font-size: 12px;
      font-weight: bold;
      color: #7f8c8d;
      margin-bottom: 2px;
    }

    .cue.active {
      background: #fff3a0;
    }

    .viewer.empty::before {
      content: attr(data-placeholder);
      color: #95a5a6;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

<h1>SRT Synchronization Workspace</h1>

<div id="dropArea" class="drop-area">
  Drop ZIP file here
</div>

<!-- FIXED VIDEO -->
<div class="video-wrapper">
  <video id="videoPlayer" controls></video>
</div>

<!-- SCROLLABLE TRANSCRIPTS -->
<div class="content">
  <div class="container">
    <div class="panel">
      <label>Original.srt</label>
      <div id="original" class="viewer empty" data-placeholder="Waiting for original.srt"></div>
    </div>

    <div class="panel">
      <label>Translated.srt</label>
      <div id="translated" class="viewer empty" data-placeholder="Waiting for translated.srt"></div>
    </div>
  </div>
</div>

<script>
  const dropArea = document.getElementById("dropArea");
  const original = document.getElementById("original");
  const translated = document.getElementById("translated");
  const videoPlayer = document.getElementById("videoPlayer");

  let originalCues = [];
  let translatedCues = [];
  let cueTimes = [];
  let isSyncing = false;

  function syncScroll(source, target) {
    if (isSyncing) return;
    isSyncing = true;
    const ratio = source.scrollTop / (source.scrollHeight - source.clientHeight || 1);
    target.scrollTop = ratio * (target.scrollHeight - target.clientHeight);
    isSyncing = false;
  }

  original.addEventListener("scroll", () => syncScroll(original, translated));
  translated.addEventListener("scroll", () => syncScroll(translated, original));

  function timeToSeconds(t) {
    const [h, m, s] = t.split(":");
    const [sec, ms] = s.split(",");
    return (+h * 3600) + (+m * 60) + (+sec) + (+ms / 1000);
  }

  function renderSRT(target, srtText, store) {
    target.innerHTML = "";
    store.length = 0;
    cueTimes.length = 0;

    const blocks = srtText.trim().split(/\n\s*\n/);

    blocks.forEach((block, index) => {
      const lines = block.split("\n");
      if (lines.length >= 3) {
        const [start] = lines[1].split(" --> ");
        const text = lines.slice(2).join("\n");

        const cue = document.createElement("div");
        cue.className = "cue";

        const header = document.createElement("div");
        header.className = "cue-header";
        header.innerHTML = `<span>#${index + 1}</span><span>${start}</span>`;

        const body = document.createElement("div");
        body.textContent = text;

        cue.appendChild(header);
        cue.appendChild(body);

        const startTime = timeToSeconds(start);
        cue.dataset.start = startTime;

        target.appendChild(cue);
        store.push(cue);
        cueTimes.push(startTime);
      }
    });

    target.classList.remove("empty");
  }

  videoPlayer.addEventListener("timeupdate", () => {
    const t = videoPlayer.currentTime;
    let activeIndex = -1;

    for (let i = 0; i < cueTimes.length; i++) {
      const start = cueTimes[i];
      const nextStart = cueTimes[i + 1] ?? Infinity;
      if (t >= start && t < nextStart) {
        activeIndex = i;
        break;
      }
    }

    translatedCues.forEach((cue, i) => {
      const active = i === activeIndex;
      cue.classList.toggle("active", active);
      if (originalCues[i]) originalCues[i].classList.toggle("active", active);
    });
  });

  async function handleZip(file) {
    const zip = await JSZip.loadAsync(file);

    if (zip.file("original.srt")) {
      renderSRT(original, await zip.file("original.srt").async("text"), originalCues);
    }

    if (zip.file("translated.srt")) {
      renderSRT(translated, await zip.file("translated.srt").async("text"), translatedCues);
    }

    if (zip.file("translated.mp4")) {
      videoPlayer.src = URL.createObjectURL(await zip.file("translated.mp4").async("blob"));
      videoPlayer.style.display = "block";
    }
  }

  dropArea.addEventListener("dragover", e => {
    e.preventDefault();
    dropArea.classList.add("dragover");
  });

  dropArea.addEventListener("dragleave", () => dropArea.classList.remove("dragover"));

  dropArea.addEventListener("drop", async e => {
    e.preventDefault();
    dropArea.classList.remove("dragover");
    const file = e.dataTransfer.files[0];
    if (file && file.name.toLowerCase().endsWith(".zip")) await handleZip(file);
  });
</script>

</body>
</html>
